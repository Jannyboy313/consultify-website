<article [ngClass]="reverse ? 'row-reverse' : 'row'"
         [ngClass]="(reverse)?'green flex-md-row-reverse flex-lg-row-reverse flex-xl-row-reverse flex-sm-column':'blue flex-md-row flex-lg-row flex-xl-row flex-sm-column'">
    <figure class="figure">
        <img src="{{image}}" class="figure-img img-fluid rounded-circle" alt="Profile picture employee">
        <figcaption class="figure-caption">{{name}}</figcaption>
        <figcaption class="figure-caption">{{specialty}}</figcaption>
      </figure>

    <section class="info">
        <div class="quote">
            <i>{{quote}}</i>
        </div>

        <div class="profile" [style.float]="reverse ? 'left' : 'right'">
            <a href="{{github}}" class="me-2"><i class="bi bi-github"></i>Github</a>
            <a href="{{linkedin}}"><i class="bi bi-linkedin"></i>Linkedin</a>
        </div>
    </section>


</article>
